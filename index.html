<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
    <div class="container">
        <div class="content-box">
            <div class="logo">
                <img src="img/logo.svg" alt="" class="logo__img">
            </div>
            <div class="icon-box">
                <a href="#" class="icon__item">
                    <img src="img/icon-document.svg" class="icon__item--document" alt="Document">
                </a>
                <a href="#" class="icon__item">
                    <img src="img/icon-folder.svg" class="icon__item--folder" alt="Folder">
                </a>
                <a href="#" class="icon__item">
                    <img src="img/icon-upload.svg" class="icon__item--document" alt="Upload">
                </a>
            </div>
        </div>

        <div class="globe">
            <p class="globe__count">185<span>GB LEFT</span></p>
        </div>                                                                                                                  
        <div class="bar">
            <p class="bar__detail">Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="bar__box">
                <div class="bar__box-progress"></div>
            </div>
            <div class="bar__count">
                <p class="bar__count--initial">0 GB</p>
                <p class="bar__count--final">1000 GB</p>
            </div>
        </div>
    </div>
</body>

</html>
